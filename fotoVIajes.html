<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotografía de Viajes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .photo {
            margin: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        .photo img {
            display: block;
        }

        .caption {
            text-align: center;
            margin-top: 10px;
            font-style: italic;
        }

        #photo1 {
            width: 300px;
            height: 200px;
            object-fit: cover;
        }

        #photo2 {
            width: 300px;
            height: 200px;
            object-fit: contain;
        }

        #photo3 {
            width: 300px;
            height: 200px;
            object-fit: fill;
        }

        #photo4 {
            width: 250px;
            height: 300px;
            object-fit: cover;
            object-position: top;
        }

        #photo5 {
            width: 400px;
            height: 200px;
            object-fit: none;
            object-position: center;
        }
    </style>
</head>

<body>
    <h1>Fotografía de Viajes</h1>

    <div class="gallery">
        <div class="photo">
            <img id="photo1" src="https://i.blogs.es/161dfa/simon-migaj-yui5vfkhuzs-unsplash/1024_2000.webp" alt="Paisaje 1">
            <p class="caption">En paz con la naturaleza</p>
        </div>
        <div class="photo">
            <img id="photo2" src="https://aventurateaviajar.com/library/mod_noticias/images/viajes-por-el-mundo-peru.jpg" alt="Paisaje 2">
            <p class="caption">las alpacas de peru</p>
        </div>
        <div class="photo">
            <img id="photo3" src="https://s7g10.scene7.com/is/image/barcelo/viajar-solo-e1601990293690?&&fmt=webp-alpha&qlt=75&wid=2000&fit=crop,1" alt="Paisaje 3">
            <p class="caption">Nada mejor que viajar a dubai</p>
        </div>
        <div class="photo">
            <img id="photo4" src="https://s7g10.scene7.com/is/image/barcelo/viajes-luna-de-miel-2020-e1601990342633?&&fmt=webp-alpha&qlt=75&wid=2000&fit=crop,1" alt="Paisaje 4">
            <p class="caption">Un viaje a islas maldivas</p>
        </div>
        <div class="photo">
            <img id="photo5" src="https://www.kiwihopp.com/wp-content/uploads/2020/02/Viajar-a-Nueva-Zelanda-Kiwihopp-7-768x768.jpg" alt="Paisaje 5">
            <p class="caption">viaja y vive felliz</p>
        </div>
    </div>
</body>

</html>
